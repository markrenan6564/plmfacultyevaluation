{% load static %}

<header class='flex top-0 left-0 right-0 fixed justify-between shadow-sm bg-white border-gray-200 z-50 font-sans min-h-[50px] border-b-[1px]'>
    <!--Header PFP and Intro-->
    <div class='flex items-center justify-between font-semiboldtext-lg'>
    <a href="{% url 'interface:dashboard' %}"><img src="{% static 'images/edurateLogo.png' %}" class="w-16"></a>
    <h1 class="text-xl font-bold">EduRate</h1>
    </div>
    <!--User Profile-->
    <div class="flex gap-x-2 items-center mr-8 text-lg">
    <img src="{% static 'images/bell.png' %}" alt="Notification bell" class="w-6">
    <img src="{% static 'images/line.png' %}" alt="Line" class="w-6">
    <div class="dropdown dropdown-hover">
        <label tabindex="0" class="btn m-1">            
            <img src="{% static 'images/down.png' %}" alt="Down arrow" tabindex="0" class=" w-6">
        </label>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-52">
          <li><a>Profile</a></li>
          <li><a href="{% url 'interface:logout' %}">Log out</a></li>
        </ul>
      </div>
    {{ user.first_name}}
    <img src="{% static 'images/placeholderProfile.jpg' %}" class="w-16">
    </div>
</header>
