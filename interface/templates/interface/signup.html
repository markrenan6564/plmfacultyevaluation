{% extends "base.html" %}
{% load static %}
{% block title %}Signup{% endblock %}
{% block content %}
<body class="bg-opacity-50 bg-cover bg-no-repeat" style="background-image: url('{% static "images/plmBg.webp" %}'); background-size:105%; background-attachment: fixed;"">
  <div class="flex w-full align-middle justify-end">
    <div class="bg-white font-sans bg-opacity-70 p-8 mt-10 mr-8 max-w-md w-full rounded-lg">
        <h1 class="text-2xl font-semibold text-center mb-8">Sign up for EduRate.</h1>
        <form>
            <div class="mb-4">
                <label for="first_name" class="block text-gray-700">First Name</label>
                <input type="text" id="first_name" name="first_name" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="last_name" class="block text-gray-700">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <div class="mb-4">
                <label for="user_type" class="block text-gray-700">Type of User</label>
                <select id="user_type" name="user_type" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
                <option value="applicant">Applicant</option>
                <option value="faculty">Faculty</option>
                <option value="administrator">Administrator</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" class="border-2 border-gray-300 p-2 w-full rounded-md" required>
            </div>
            <button type="submit" class="bg-oxford-blue text-white p-2 rounded-lg w-full hover:bg-blue-950">Sign Up</button>
        </form>
        <p class="text-center mt-4">Already have an account? <a href="{% url 'interface:homepage' %}" class="text-blue-600">Login</a></p>
    </div>
  </div>
</body>

{% endblock %}
